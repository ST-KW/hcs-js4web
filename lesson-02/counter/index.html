<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script>
        function setValuePlus() {
            const valueElement = document.getElementById("value")
            valueElement.innerHTML = +valueElement.innerHTML + 1 // + um String als Zahl zu wandeln
        }
        function setValueMinus() {
            const valueElement = document.getElementById("value")
            valueElement.innerHTML = +valueElement.innerHTML - 1 // + um String als Zahl zu wandeln
        }     
    </script>
</head>

<body>
    <h1>Counter!</h1>
    <p class="box" id="value">0</p>
    <button onclick="setValuePlus()">+</button>
    <button onclick="setValueMinus()">-</button>
</body>

</html>
