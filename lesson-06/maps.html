<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>

        cities = [
            {
                "name": "Hamburg",
                "position": {
                    "lat": 53.5511,
                    "lng": 9.9937
                }
            },
            {
                "name": "Berlin",
                "position": {
                    "lat": 52.52,
                    "lng": 13.405
                }
            },
            {
                "name": "Munich",
                "position": {
                    "lat": 48.1351,
                    "lng": 11.582
                }
            },
            {
                "name": "Karlsruhe",
                "position": {
                    "lat": 49.0069,
                    "lng": 8.4037
                }
            },
            {
                "name": "Frankfurt",
                "position": {
                    "lat": 50.1109,
                    "lng": 8.6821
                }
            },
            {
                "name": "Cologne",
                "position": {
                    "lat": 50.9375,
                    "lng": 6.9603
                }
            },
            {
                "name": "Amsterdam",
                "position": {
                    "lat": 52.3667,
                    "lng": 4.8945
                }
            },
            {
                "name": "Bremen",
                "position": {
                    "lat": 53.0793,
                    "lng": 8.8017
                }
            }
        ]

        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map')
                //, 
                //{
                //    center: { lat: 53.5561301, lng: 9.925556 }, 
                //    zoom: 12
                //}
            );
            //let marker = new google.maps.Marker({
            //  position: { lat: 53.5561301, lng: 9.925556 },
            //  map: map
            //})
            let bounds = new google.maps.LatLngBounds()
            cities.forEach(city => {
                let marker = new google.maps.Marker({ position: city.position, map: map })
                bounds.extend(marker.getPosition())
            })
            map.fitBounds(bounds)

        }



    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=APIKEY&callback=initMap" async defer></script>
</body>

</html>
