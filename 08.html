<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>map() & filter()</title>
</head>

<body>
    <script>
        // Use map() to quadruple every element of an array.

        const numbers = [3, 5, 7, 9]
        const doubles = numbers.map(number => number * 4)

        document.write(doubles + "<br><br>")

        // Use filter() to filter every even element of an array.

        const moreNumbers = [1, 2, 3, 4, 5, 6, 7, 8, 9]
        const evens = moreNumbers.filter(number => number % 2 === 0)

        document.write(evens)

    </script>
</body>

</html>
